<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="style.css" media="all">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Tip calculator app</title>
  </head>
  <body>
	<div class="wrapper flex-center">
	  <div class="container">
		<h2 class="center">SPLI<br>TTER</h2>
		<div class="calculator flex two">
		  <div class="selections">
			<div class="bill">
			  <h3>Bill</h3>
			  <input type="number" min="0" max="1000" step="0.25" name="bill amount" required="required" placeholder="$">
			</div>
			<div class="selected-tip">
			  <h3>Select Tip %</h3>
			  <div class="tip-rates flex three">
				<div class="tips grid">
				  <button class="tip">
					<h2>5%</h2>
				  </button>
				  <button class="tip">
					<h2>10%</h2>
				  </button>
				  <button class="tip">
					<h2>15%</h2>
				  </button>
				  <button class="tip">
					<h2>25%</h2>
				  </button>
				  <button class="tip">
					<h2>50%</h2>
				  </button>
				  <button class="tip">
					<h2>Custom</h2>
				  </button>
				</div>
			  </div>
			</div>
			<div class="n-of-people">
			  <h3>Number of People</h3>
			  <input type="number" min="2" max="100" step="1" name="number of people" required="required" placeholder="2">
			</div>
		  </div>
		  <div class="results flex column">
			<div class="tip-amount flex">
			  <div class="description">
				<h3>Tip Amount</h3>
				<p>/ person</p>
			  </div>
				<div class="digits">
				  <h1>$ 4.27</h1>
				</div>
			</div>
			<div class="total flex">
			<div class="description">
			  <h3>Total</h3>
			  <p>/ person</p>
			</div>
			  <div class="digits">
				<h1>$ 32.79</h1>
			  </div>
			</div>
			<button class="button cta">
			  <h2 href="">Reset</h2>
			</button>
		  </div>
		</div>
	  </div>
	</div>
  </body>
</html>
